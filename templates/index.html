<!DOCTYPE html>
<html>
<head>
    <title>ANN Prediction</title>
</head>
<body>
    <h1>Enter Features for Prediction</h1>
    <form id="predictionForm">
        <label for="mass">Mass:</label><br>
        <input type="number" id="mass" name="mass" step="any" required><br><br>

        <label for="concentration">Concentration:</label><br>
        <input type="number" id="concentration" name="concentration" step="any" required><br><br>

        <label for="ph">pH:</label><br>
        <input type="number" id="ph" name="ph" step="any" required><br><br>

        <button type="button" onclick="submitForm()">Predict</button>
    </form>

    <h2>Prediction:</h2>
    <p id="result"></p>

    <script>
        async function submitForm() {
            const mass = document.getElementById("mass").value;
            const concentration = document.getElementById("concentration").value;
            const ph = document.getElementById("ph").value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify([{ "Mass": mass, "Concentration": concentration, "pH": ph }])
            });

            const result = await response.json();
            document.getElementById("result").innerText = result.predictions;
        }
    </script>
</body>
</html>
