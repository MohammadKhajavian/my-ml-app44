<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Boosting Prediction</title>
</head>
<body>
    <h1>Predict Removal</h1>
    <form id="predictionForm">
        <label for="Mass">Mass:</label>
        <input type="number" id="Mass" name="Mass" step="0.01" required><br>
        <label for="Concentration">Concentration:</label>
        <input type="number" id="Concentration" name="Concentration" required><br>
        <label for="pH">pH:</label>
        <input type="number" id="pH" name="pH" step="0.1" required><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.Removal}`;
        });
    </script>
</body>
</html>
