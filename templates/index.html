<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
</head>
<body>
    <h1>Random Forest Model Prediction</h1>
    <form method="POST" action="/predict">
        <label for="Mass">Mass:</label>
        <input type="number" step="any" name="Mass" id="Mass" required><br><br>
        
        <label for="Concentration">Concentration:</label>
        <input type="number" step="any" name="Concentration" id="Concentration" required><br><br>
        
        <label for="pH">pH:</label>
        <input type="number" step="any" name="pH" id="pH" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
