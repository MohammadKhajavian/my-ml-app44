<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Boosting Prediction</title>
</head>
<body>
    <h1>Predict Removal</h1>
    <form action="/predict" method="post">
        <label for="mass">Mass:</label>
        <input type="number" id="mass" name="mass" step="0.01" required><br>
        
        <label for="concentration">Concentration:</label>
        <input type="number" id="concentration" name="concentration" step="0.01" required><br>
        
        <label for="ph">pH:</label>
        <input type="number" id="ph" name="ph" step="0.1" required><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
