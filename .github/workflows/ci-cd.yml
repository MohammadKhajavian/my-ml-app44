name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python train_model.py

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render
        env:
          RENDER_API_TOKEN: ${{ secrets.ML5 }}
        run: |
          # Install Render CLI
          curl -fsSL https://render.com/cli-install | bash

          # Login to Render CLI
          render login --api-token "${{ secrets.ML5 }}"

          # Deploy the app (replace 'flask-app' with your Render service name)
          render deploy flask-app
